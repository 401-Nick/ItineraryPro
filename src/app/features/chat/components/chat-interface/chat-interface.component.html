<!-- Chat Messages -->
<div class="chat__messages" role="list">
    <div *ngFor="let message of messages">
        <!-- Distinguish between user and assistant messages -->
        <div [class.chat__message__assistant]="message.type === 'assistant'"
            [class.chat__message__user]="message.type === 'user'" role="listitem">
            <h1 class="chat__message-sender">{{ message.type === 'assistant' ? 'Travel Guide' : 'You' }}</h1>
            <p class="chat__message-content">{{ message.content }}</p>
        </div>
    </div>
</div>

<!-- User Input -->
<div class="chat__input">
    <input type="text" class="chat__input-field" placeholder="Type a message..." [(ngModel)]="newMessage"
        (keydown.enter)="sendMessage(newMessage)">
    <button class="chat__input-button" (click)="sendMessage(newMessage)">Send</button>
</div>
